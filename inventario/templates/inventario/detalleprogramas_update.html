{% extends "__base.html" %}

{% block breadcrumb %}
                <li><a href="https://www.gob.mx/sep"><i class="icon icon-home"></i></a></li>
                <li><a href="/">Inicio</a></li>
                <li><a href="/inventario">Inventario</a></li>
                <li class="active">Actualizar programa</li>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Actualizar programa #{{programa.video_cbarras}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <a class="btn btn-default" href="/inventario/programas/{{programa.vp_id}}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a class="btn btn-danger" href="/inventario/programas/{{programa.vp_id}}/eliminar">Eliminar</a>
        </form>
    </div>
</div>
<br /><br />
{% endblock %}
